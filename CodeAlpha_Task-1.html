<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    select, button {
      padding: 10px;
      margin: 5px 0;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      min-height: 60px;
      font-size: 16px;
    }

    .btn-group {
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üåê Language Translation Tool</h2>

  <label for="inputText">Enter Text:</label>
  <textarea id="inputText" placeholder="Type something..."></textarea>

  <label for="sourceLang">From:</label>
  <select id="sourceLang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="te">Telugu</option>
  </select>

  <label for="targetLang">To:</label>
  <select id="targetLang">
    <option value="hi">Hindi</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="te">Telugu</option>
  </select>

  <div class="btn-group">
    <button onclick="translateText()">Translate</button>
    <button onclick="copyText()">üìã Copy</button>
    <button onclick="speakText()">üîä Speak</button>
  </div>

  <h3>Translated Text:</h3>
  <div id="output"></div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;
      const output = document.getElementById("output");

      if (text.trim() === "") {
        output.innerText = "Please enter some text.";
        return;
      }

      output.innerText = "Translating...";

      try {
        const res = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            q: text,
            source: sourceLang,
            target: targetLang,
            format: "text"
          })
        });

        const data = await res.json();
        output.innerText = data.translatedText;
      } catch (error) {
        output.innerText = "Error in translation.";
        console.error(error);
      }
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function speakText() {
      const msg = new SpeechSynthesisUtterance();
      msg.text = document.getElementById("output").innerText;
      speechSynthesis.speak(msg);
    }
  </script>

</body>
</html>
